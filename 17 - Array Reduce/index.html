<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li data-time="5:03">Video 1</li>
        <li data-time="2:01">Video 2</li>
        <li data-time="4:43">Video 3</li>
        <li data-time="8:55">Video 4</li>
        <li data-time="11:04">Video 5</li>
        <li data-time="5:42">Video 6</li>
        <li data-time="8:33">Video 7</li>
        <li data-time="1:32">Video 8</li>
        <li data-time="11:55">Video 9</li>
        <li data-time="9:13">Video 10</li>
        <li data-time="3:20">Video 11</li>
        <li data-time="9:40">Video 12</li>
        <li data-time="7:04">Video 13</li>
        <li data-time="8:44">Video 14</li>
        <li data-time="7:40">Video 15</li>
        <li data-time="5:42">Video 16</li>
        <li data-time="2:56">Video 17</li>
        <li data-time="4:59">Video 18</li>
        <li data-time="1:04">Video 19</li>
        <li data-time="3:56">Video 20</li>
    </ul>

    <script>
        const videos = Array.from(document.querySelectorAll("[data-time]"));
        
        let secondsLeft = videos.reduce((total, video) => {
            const time = video.dataset.time;
            const [min, sec] = time.split(":").map(parseFloat);

            return total + min * 60 + sec;            
        }, 0);

        const hours = Math.floor(secondsLeft / 3600);
        secondsLeft %= 3600;

        const mins = Math.floor(secondsLeft / 60);
        secondsLeft %= 60;

        console.log(hours, ":", mins, ":", secondsLeft);
    </script>
</body>
</html>
