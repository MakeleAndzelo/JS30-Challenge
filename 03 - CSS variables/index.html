<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS variables</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="inputs">
			<div class="group">
				<label for="radius">Border radius</label>
				<input type="range" name="radius" class="controls" min="0" max="50" value="0">
			</div>
			<div class="group">
				<label for="border-size">Border size</label>
				<input type="range" name="border-size" class="controls" min="1" max="10" value="1">
			</div>
			<div class="group">
				<label for="border-color">Border color</label>
				<input type="color" name="border-color" class="controls" value="#000000">
			</div>
			<div class="group">
				<label for="size">Size</label>
				<input type="range" name="size" class="controls" min="100" max="500" value="100">
			</div>
		</div>
		<span class="shape"></span>
	</div>
</body>
</html>
